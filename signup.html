<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .signup-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .signup-container .input-container {
            position: relative;
            width: 90%;
            margin-bottom: 10px;
        }

        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 14px;
        }

        .signup-container button {
            width: 90%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-container button:hover {
            background-color: #333;
        }
    </style>
    <div class="signup-container">
        <h1>Welcome!</h1>
        <p>Sign up to</p>
        <form>
            <div class="input-container">
                <input type="text" placeholder="Enter your employee code" required>
            </div>
            <div class="input-container">
                <input type="email" placeholder="Enter your user e-mail" required>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Enter your ID" required>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Enter your Phone Number" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Confirm your Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
